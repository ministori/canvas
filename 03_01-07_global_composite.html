<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Canvas tutorial</title>
  <script>
    function canvasApp(){

      // draw screen function
      function drawScreen(){
        ctx.fillStyle = 'red';
        ctx.fillRect(225,125,50,50);

        ctx.fillStyle = 'blue';
        ctx.fillRect(200,150,50,50);

        ctx.fillStyle = 'green';
        ctx.fillRect(200,175,50,50);

        ctx.fillStyle = 'orange';
        ctx.fillRect(225,175,50,50);
      }

      // id가 tutorial 인 DOM 검색
      var canvas = document.getElementById('tutorial');

      // canvas 가 지원되면 2d 컨텍스트를 얻는다
      if (canvas.getContext){
        var ctx = canvas.getContext('2d');
      }

      drawScreen();
    }
  </script>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body onload="canvasApp();">
<canvas id="tutorial" width="500" height="300">
  Your browser does not support the canvas element.
</canvas>
</body>
</html>
