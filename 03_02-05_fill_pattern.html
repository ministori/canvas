<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Canvas tutorial</title>
  <script>
    function canvasApp(){

      // draw screen function
      function drawScreen(){
        var fillImg = new Image();
        fillImg.src = 'fill_20x20.gif';

        fillImg.onload = function(){
//          var fillPattern = ctx.createPattern(fillImg, 'repeat');
          ctx.fillStyle = ctx.createPattern(fillImg, 'repeat');
          ctx.fillRect(0,0,200,200);
        }
      }

      // id가 tutorial 인 DOM 검색
      var canvas = document.getElementById('tutorial');

      // canvas 가 지원되면 2d 컨텍스트를 얻는다
      if (canvas.getContext){
        var ctx = canvas.getContext('2d');
      }

      drawScreen();
    }
  </script>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body onload="canvasApp();">
<canvas id="tutorial" width="500" height="300">
  Your browser does not support the canvas element.
</canvas>
</body>
</html>
