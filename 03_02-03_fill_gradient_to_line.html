<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Canvas tutorial</title>
  <script>
    function canvasApp(){

      // draw screen function
      function drawScreen(){
        // 그라디언트 방향
        var gr = ctx.createLinearGradient(0,0,100,0);

        // 그라디언트 변경점, 색상 추가
        gr.addColorStop(0, 'rgb(255,0,0');
        gr.addColorStop(0.5, 'rgb(0,255,0');
        gr.addColorStop(1, 'rgb(255,0,0');

        // fillStyle로 그라디언트 설정
        ctx.lineWidth = 5;
        ctx.strokeStyle = gr;
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(50,0);
        ctx.lineTo(100,50);
        ctx.lineTo(50,100);
        ctx.lineTo(0,100);
        ctx.lineTo(0,0);
        ctx.stroke();
        ctx.closePath();
      }

      // id가 tutorial 인 DOM 검색
      var canvas = document.getElementById('tutorial');

      // canvas 가 지원되면 2d 컨텍스트를 얻는다
      if (canvas.getContext){
        var ctx = canvas.getContext('2d');
      }

      drawScreen();
    }
  </script>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body onload="canvasApp();">
<canvas id="tutorial" width="500" height="300">
  Your browser does not support the canvas element.
</canvas>
</body>
</html>
