<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Canvas tutorial</title>
  <script>
    function canvasApp(){

      // draw screen function
      function drawScreen(){
        ctx.beginPath();     // Start a new path.
        ctx.lineWidth = "3";
        ctx.strokeStyle = "green";  // This path is green.
        ctx.moveTo(0, 0);
        ctx.lineTo(160, 160);
        ctx.lineTo(200, 160);
        ctx.closePath(); // Close the current path.
        ctx.stroke();

//        ctx.beginPath();
        ctx.strokeStyle = "blue";  // This path is blue.
//        ctx.moveTo(0, 0);
        ctx.lineTo(50, 170);
        ctx.lineTo(100, 170);
        ctx.closePath(); // Close the current path.
        ctx.stroke();

      }

      // id가 tutorial 인 DOM 검색
      var canvas = document.getElementById('tutorial');

      // canvas 가 지원되면 2d 컨텍스트를 얻는다
      if (canvas.getContext){
        var ctx = canvas.getContext('2d');
      }

      drawScreen();
    }
  </script>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body onload="canvasApp();">
<canvas id="tutorial" width="500" height="300">
  Your browser does not support the canvas element.
</canvas>
</body>
</html>
